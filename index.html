<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pastebin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Pastebin</h1>
        <form action="#" method="post">
            <textarea name="paste" id="paste" rows="10" placeholder="Paste your content here..."></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
        <div id="pastelist">
            <h2>Recent Pastes</h2>
            <!-- This is where the pastes will be listed -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
